name: MyApp
options:
  bundleIdPrefix: com.mbarge
  deploymentTarget:
    iOS: 16.0
  createIntermediateGroups: true
  generateEmptyDirectories: true

configs:
  Debug: debug
  Release: release

settings:
  base:
    SWIFT_VERSION: 5.9
    PRODUCT_NAME: $(TARGET_NAME)
    CODE_SIGN_IDENTITY: "-"
    ENABLE_BITCODE: NO
    CURRENT_PROJECT_VERSION: 1
    MARKETING_VERSION: 1.0

packages:
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk.git
    from: 10.24.0

targets:
  MyApp:
    type: application
    platform: iOS
    sources:
      - path: .
        excludes:
          - project.yml
    resources:
      - Info.plist
      - GoogleService-Info.plist
    settings:
      base:
        INFOPLIST_FILE: Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.mbarge.MyApp
        SWIFT_EMIT_LOC_STRINGS: YES
    dependencies:
      - sdk: UIKit.framework
      - sdk: SwiftUI.framework
      - package: Firebase
        product: FirebaseCore
      - package: Firebase
        product: FirebaseFirestore

  MyAppTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - Tests
    dependencies:
      - target: MyApp

  MyAppUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - UITests
    dependencies:
      - target: MyApp